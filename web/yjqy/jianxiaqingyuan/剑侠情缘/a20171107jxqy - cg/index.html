<script>
    $(document).ready(function () {
        /*卷轴滚动，通过父元素overflow:hidden 实现*/
        $(".scroll>.scroll-on").on("click",function () {
            $(".scroll").stop();
            $(this).parent(".scroll").animate({'width': '517px'},600).siblings(".scroll").animate({'width':'92px'},600);
        });
        /*显示侧边导航栏*/
        $(window).scroll( function() {
            if ($(document).scrollTop()>=800){
                $(".nav-fix").addClass("opa-show");
            }else {
                $(".nav-fix").removeClass("opa-show");
            }
        });

        /*统一设置门派icon*/
        $(".sect-list>li").each(function (index) {
            /*初始化第一个li*/
            if(index == 0)
            {
                $(this).css({'backgroundPositionX': '66px','backgroundPositionY':'0px'});
            }
            else
            {
                var baseHigh=77 * (index) + 2*(index-1);
                $(this).css({'backgroundPositionX': '0px','backgroundPositionY':baseHigh+'px'});
            }

            $(this).on("click",function () {
                $(this).css({'backgroundPositionX': '66px'}).siblings("li").css({'backgroundPositionX':'0px'});
                $(".model-list>li").eq(index).addClass("active").siblings("li").removeClass("active");
            })

        })
    })

</script>
