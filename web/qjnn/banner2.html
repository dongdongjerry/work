<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		*{padding: 0;margin: 0;}
		li{list-style: none;}

		.banner{overflow: hidden;width: 600px;margin:100px auto;padding: 10px; border:#666 solid 1px;box-shadow: 0 0 5px #666;}
		.banner-list{height: 200px;overflow: hidden;}
		.banner-items{height: 100px;margin-top: 50px;width: 1200px;margin-left: -200px;}
		.banner-item{float: left;width: 200px;height: 100px;background: red;position: relative}
		.banner-item img{display: block;height: 100%;width: 100%;position: absolute}


	</style>
</head>
<body>
	

	<div class="banner">
		<div class="banner-list">
			<ul class="banner-items">
				<li class="banner-item"><img src="ossweb-img/im2.jpg"></li>
				<li class="banner-item"><img src="ossweb-img/im3.jpg"></li>
				<li class="banner-item"><img src="ossweb-img/im4.jpg"></li>
				<li class="banner-item"><img src="ossweb-img/im1.jpg"></li>
			</ul>
		</div>
		<a class="btn-prev" href="javcascript:;">上一张</a>
		<a class="btn-next" href="javcascript:;">下一张</a>
	</div>
	<script src="https://ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript">
		
		var	_itemWidth = $('.banner-item').width(),
			_itemLenght = $('.banner-item').length;
		var _nowIndex = 2; 

		var _pos,
			_posLeft  = -2, 
			_posRight = 0;

		var $btnPrev = $('.btn-prev'),
			$btnNext = $('.btn-next');

		slideAni();
	
		function slideAni(){
			$('.banner-items').animate({
				'marginLeft': _pos *  _itemWidth
			},500,function(){
				if(_pos == _posLeft){
					$('.banner-item:first').appendTo('.banner-items');
				}
				else if( _pos == _posRight){
					$('.banner-items').prepend($('.banner-item:last'));
				}
				$('.banner-items').css({
					'marginLeft':'-200px'
				});
			});
            $('.banner-item').eq(_nowIndex).css({'z-index':5});
			$('.banner-item').eq(_nowIndex).animate({
				'margin-top':'-50px',
				'height':'200px',
				'width':'200px'

			},1000).siblings().css({'z-index':2}).animate({
				'margin-top':'0px',
				'height':'100px'
			});
            $('.banner-item img').eq(_nowIndex).animate({
                'height':'200px',
                'width':'300px',
				'left': '-40px'
            },500).parent(".banner-item").siblings().children("img").animate({
				'width': '200px',
				'height':'100px',
				'left':'0'
			});

		}

		$btnNext.click(function(){
			_pos = _posLeft;
			_nowIndex = 3;
			slideAni();
		});
		$btnPrev.click(function(){
			_pos = _posRight;
			_nowIndex = 1;
			slideAni();
		});
	</script>
</body>
</html>
